<!doctype html>
<html>
<head>
    <title>Discogs Tagger</title>
</head>
<body>
    <h1>Discogs Tagger</h1>

    <form method="post">

        <label>Enter folder path (relative to /data):</label><br>
        <input type="text" name="folder" value="{{ selected_folder or '' }}" style="width: 400px;">
        <br><br>

        <label>Overwrite existing tags?</label>
        <select name="overwrite">
            <option value="y" {{ 'selected' if overwrite == 'y' else '' }}>Yes</option>
            <option value="n" {{ 'selected' if overwrite == 'n' else '' }}>No</option>
        </select>
        <br><br>

        <label>Mode:</label>
        <select name="mode">
            <option value="a" {{ 'selected' if mode == 'a' else '' }}>Albums</option>
            <option value="s" {{ 'selected' if mode == 's' else '' }}>Singles</option>
        </select>
        <br><br>

        <button type="submit">Run Tagger</button>
    </form>

    {% if logs %}
        <h2>Logs:</h2>
        <pre>{{ logs }}</pre>
    {% endif %}
</body>
</html>
